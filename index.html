<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0f">
    <title>Marko — Digital Projects</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #9333ea;
            margin-bottom: 20px;
            box-shadow: 0 0 40px rgba(147, 51, 234, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 16px;
        }

        .location {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #6b7280;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Projects Grid */
        .section-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .projects {
            display: grid;
            gap: 16px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(147, 51, 234, 0.4);
            transform: translateY(-2px);
        }

        .project-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .project-info p {
            color: #9ca3af;
            font-size: 14px;
        }

        .project-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #22c55e;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .project-arrow {
            color: #6b7280;
            transition: color 0.2s;
        }

        .project-card:hover .project-arrow {
            color: #c084fc;
        }

        /* Contact */
        .contact {
            margin-top: 60px;
            text-align: center;
        }

        .contact-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .contact-link {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.2s;
        }

        .contact-link:hover {
            background: #9333ea;
        }

        /* Footer */
        footer {
            margin-top: 80px;
            text-align: center;
            font-size: 13px;
            color: #4b5563;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 40px 16px;
            }

            h1 {
                font-size: 28px;
            }

            .project-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .project-arrow {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="lovecode/instructor.jpg" alt="Marko" class="avatar">
            <h1>Marko</h1>
            <p class="subtitle">Создаю digital-продукты и курсы</p>
            <div class="location">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                Vienna, Austria
            </div>
        </header>

        <section>
            <div class="section-title">Проекты</div>
            
            <div class="projects">
                <a href="lovecode/" class="project-card">
                    <div class="project-info">
                        <h3>LoveCode</h3>
                        <p>Курс по онлайн-знакомствам в Telegram</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <div class="project-status">
                            <span class="status-dot"></span>
                            Активен
                        </div>
                        <svg class="project-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </a>

                <!-- Здесь добавлять новые проекты -->
                <!-- Пример:
                <a href="project2/" class="project-card">
                    <div class="project-info">
                        <h3>Название проекта</h3>
                        <p>Описание проекта</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <div class="project-status">
                            <span class="status-dot"></span>
                            В разработке
                        </div>
                        <svg class="project-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </a>
                -->
            </div>
        </section>

        <section class="contact">
            <div class="contact-title">Контакты</div>
            
            <div class="contact-links">
                <a href="https://t.me/" class="contact-link" title="Telegram">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                </a>
                
                <a href="https://instagram.com/" class="contact-link" title="Instagram">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                
                <a href="mailto:hello@marko.dev" class="contact-link" title="Email">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </a>
            </div>
        </section>

        <footer>
            © 2025 Marko. Все права защищены.
        </footer>
    </div>
</body>
</html>
